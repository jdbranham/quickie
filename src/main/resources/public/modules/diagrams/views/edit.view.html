<div data-ng-controller="DiagramsController" data-ng-init="findOne()">
	<h1>Edit Diagram</h1>
	<div class="col-md-12 container">
        <form class="form-horizontal col-md-6" data-ng-submit="save()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.name" id="name" class="form-control" placeholder="Name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="item.description" id="description" class="form-control" placeholder="Description" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="script">Script</label>
                    <div class="controls">
                        <textarea data-ng-model="item.script" ng-change="updateDiagram()" id="script" class="form-control" placeholder="graph TD; A-->B; A-->C; B-->D; C-->D;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                    <input ng-click="cancel()" class="btn btn-default" value="Cancel" />
                </div>
                <div>
                	<a href="#!/diagrams">Back to List</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        <div class="col-md-6">
        	<div id="diagramContainer" class="diagram"></div>
        </div>
    </div>
</div>
